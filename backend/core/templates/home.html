<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; text-align: center; }
        .button { display: inline-block; margin: 10px; padding: 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; }
        .button:hover { background: #0056b3; }
        nav { margin-bottom: 50px; }
    </style>
</head>
<body>
    <h1>Welcome to <span id="tenant"></span></h1>
    <nav>
        <a href="/dashboard/" class="button">User Management</a>
        <a href="#" class="button">Debtors</a>
        <a href="#" class="button">Cash Book</a>
        <a href="#" class="button">Creditors</a>
        <a href="#" class="button">Stock Control</a>
        <button id="logout" class="button">Logout</button>
    </nav>

    <script>
        const apiBase = window.location.origin;

        async function loadTenant() {
            try {
                const response = await fetch(`${apiBase}/api/current_tenant/`, { credentials: 'include' });
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('tenant').textContent = data.name;
                } else {
                    document.getElementById('tenant').textContent = window.location.hostname.split('.')[0];
                }
            } catch (error) {
                document.getElementById('tenant').textContent = window.location.hostname.split('.')[0];
            }
        }

        function getCsrfToken() {
            const name = 'csrftoken';
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        document.getElementById('logout').addEventListener('click', async () => {
            const csrfToken = getCsrfToken();
            try {
                await fetch(`${apiBase}/api/logout/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrfToken,
                    },
                    credentials: 'include',
                });
                window.location.href = '/login/';
            } catch (error) {
                console.error('Error logging out:', error);
                alert('Error logging out');
            }
        });

        loadTenant();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tenant</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        form { max-width: 400px; margin: auto; }
        input { display: block; width: 100%; margin: 10px 0; padding: 8px; }
        button { padding: 10px; width: 100%; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>Create New Tenant</h2>
    <form id="csrfForm" style="display:none;">{% csrf_token %}</form>
    <form id="tenantForm">
        <input type="text" id="name" placeholder="Company Name" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="db_password" placeholder="Database Password" required>
        <button type="submit">Create Tenant</button>
    </form>
    <p id="message"></p>

    <script>
        const apiBase = window.location.origin;

        function getCsrfToken() {
            const name = 'csrftoken';
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        document.getElementById('tenantForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                db_password: document.getElementById('db_password').value,
            };
            const csrfToken = getCsrfToken();

            try {
                const response = await fetch(`${apiBase}/api/tenants/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken,
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    const tenant = await response.json();
                    document.getElementById('message').textContent = `Tenant created successfully! Login at ${tenant.slug}.localhost:8000/login`;
                    document.getElementById('tenantForm').reset();
                } else {
                    const error = await response.json();
                    document.getElementById('message').textContent = error.detail || 'Error creating tenant';
                }
            } catch (error) {
                document.getElementById('message').textContent = 'Network error';
            }
        });
    </script>
</body>
</html>

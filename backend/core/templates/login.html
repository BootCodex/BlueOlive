<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        form { max-width: 300px; margin: auto; }
        input { display: block; width: 100%; margin: 10px 0; padding: 8px; }
        button { padding: 10px; width: 100%; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form id="csrfForm" style="display:none;">{% csrf_token %}</form>
    <form id="loginForm">
        <input type="text" id="tenant" placeholder="Tenant or Shop Name">
        <input type="email" id="username" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p id="message"></p>

    <script>
        const apiBase = window.location.origin; // e.g., http://tenant1.localhost:8000

        // Prefill tenant from query param or subdomain
        const urlParams = new URLSearchParams(window.location.search);
        const tenantParam = urlParams.get('tenant');
        if (tenantParam) {
            document.getElementById('tenant').value = tenantParam;
        } else {
            // Try to get from subdomain
            const hostname = window.location.hostname;
            const parts = hostname.split('.');
            if (parts.length > 2 || (parts.length === 2 && parts[1] === 'localhost')) {
                const subdomain = parts[0];
                if (subdomain !== 'www' && subdomain !== 'localhost') {
                    document.getElementById('tenant').value = subdomain;
                }
            }
        }

        function getCsrfToken() {
            const name = 'csrftoken';
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            let tenant = document.getElementById('tenant').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // If tenant not provided, try subdomain
            if (!tenant) {
                const hostname = window.location.hostname;
                const parts = hostname.split('.');
                if (parts.length > 2 || (parts.length === 2 && parts[1] === 'localhost')) {
                    tenant = parts[0];
                }
            }

            if (!tenant) {
                document.getElementById('message').textContent = 'Please provide tenant name or use a subdomain URL';
                return;
            }

            const csrfToken = getCsrfToken();

            try {
                const response = await fetch(`${apiBase}/api/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': csrfToken,
                        'X-Tenant': tenant,
                    },
                    body: new URLSearchParams({
                        username,
                        password,
                    }),
                    credentials: 'include',
                });

                if (response.ok) {
                    document.getElementById('message').textContent = 'Login successful! Redirecting...';
                    window.location.href = '/dashboard/';
                } else {
                    let errorMsg = 'Login failed';
                    try {
                        const errorData = await response.json();
                        if (errorData.error) {
                            errorMsg = errorData.error;
                        } else if (response.status === 400) {
                            errorMsg = 'Invalid credentials or tenant not found';
                        } else if (response.status === 403) {
                            errorMsg = 'Access denied';
                        }
                    } catch (e) {
                        // Ignore JSON parse error
                    }
                    document.getElementById('message').textContent = errorMsg;
                }
            } catch (error) {
                document.getElementById('message').textContent = 'Network error';
            }
        });
    </script>
</body>
</html>
